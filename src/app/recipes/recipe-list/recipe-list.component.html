

    <button class="btn btn-success my-4 btn-block">New Recipe</button>
     <!-- <app-recipe-item></app-recipe-item> -->

    <h6 class="text-muted ml-2">Recipe list</h6> 
    <div class="list-group ml-auto mr-2" *ngFor="let recipe of recipes">
        <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center mx-2">
            {{ recipe.name}}
            <div class="image-parent">
            <img [src]="recipe.imagePath" class="img-fluid" alt="">
            </div>
        </a>
    </div>
